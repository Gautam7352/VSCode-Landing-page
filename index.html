<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Studio Code - Code Editor</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/x-icon" href="https://code.visualstudio.com/favicon.ico">
</head>

<body bgcolor="#0e0e0e" style="color: white;width: 100%;">
    <div class="header">
        <div class="logo">
            <img class="favicon" src="https://code.visualstudio.com/favicon.ico" />
            <H2 class="favicon">Visual Studio Code</H2>
        </div>
        <div class="menu">
            <div class="m">Docs</div>
            <div class="m">Updates</div>
            <div class="m">Blog</div>
            <div class="m">API</div>
            <div class="m">Extensions</div>
            <div class="m">FAQ</div>
            <div class="m">Learn</div>
            <div class="m"><img src="https://code.visualstudio.com/assets/icons/theme-light.svg"></div>
            <div class="m" style=" padding-left: 20px;"><input style="opacity: 0.8;" type="search" placeholder="Search Docs"/></div>
            <div class="m"><input class="btn" type="button" value="Download" /></div>

        </div>
    </div>
    <br>
    <div class="Hero">
        <div class="Hpart1">
            <div style="border: 1px; border-color: white; border-radius: 1px;align-self: center;">
                Free.
                Built on open source.
                Runs everywhere.
            </div>
            <div>
                <h1>Code <br> Editing. <br> Redefined.</h1>
            </div>
            <div><input class="btn" type="button" value="Download for Windows" /></div><br>
            <div><a href="#">Web</a>, <a href="#">Insiders edition</a>, or <a href="#">other platforms</a></div><br>
            <div style="font-size: 10px;">By using VS Code, you agree to its license and privacy statement.</div>
        </div>
        <div class="Hpart2"><img src="https://code.visualstudio.com/assets/home/home-screenshot-mac-2x-v2.png"
                style="width: 100%;" />
        </div>
    </div>
    <hr>
</body>

</html>
